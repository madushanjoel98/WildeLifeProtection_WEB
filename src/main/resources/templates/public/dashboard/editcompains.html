<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="m-t-0 header-title mb-4">Form row</h4>

                <form th:object="${complainr}" method="post" th:action="@{/public/updateComplain}">

                    <div class="form-group" hidden>
                        <label for="upid" class="col-form-label">Complaint ID</label>
                        <input required th:field="*{pcompId}" type="number" class="form-control" id="upid">
                    </div>
                    <div  class="form-group">
                        <label  for="inputAddress" class="col-form-label">Title</label>
                        <input required  th:field="*{title}" type="text" class="form-control" id="uptitle" placeholder="Title">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity" class="col-form-label">Country</label>
                            <select  th:field="*{countries}" id="upcountsel" required class="form-control">
                                <!-- <option value="">Select a Country...</option> -->
                                <option th:each="item : ${country}" th:value="${item.id}" th:text="${item.name}">Option Text</option>
                            </select>
                        </div>
                        <div  class="form-group">
                            <label  for="inputAddress" class="col-form-label">Location Details</label>
                            <input required  th:field="*{locationDetails}" type="text" class="form-control" id="uplocation" placeholder="location details">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="col-form-label">Complain details</label>

                            <textarea th:field="*{complain}" id="upcomde" required class="form-control" cols="222"></textarea>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Complain</button>
                    <button type="button" id="upclose" class="btn btn-primary">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
