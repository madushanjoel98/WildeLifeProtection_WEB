<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="m-t-0 header-title mb-4">Form row</h4>

                <form>



                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity" class="col-form-label">Country</label>
                            <select id="countsel" required class="form-control">
                                <option value="">Select a Country...</option>
                                <option th:each="item : ${country}" th:value="${item.id}" th:text="${item.name}">Option Text</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="col-form-label">Location Details</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="location details">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="col-form-label">Complain details</label>

                            <textarea required class="form-control" cols="222"></textarea>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Complain</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
      $('#countsel').selectize({
          sortField: 'text'
      });
  });
</script>
