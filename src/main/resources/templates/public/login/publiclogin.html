<!DOCTYPE html>
<html lang="en">

<head th:insert="\comons\header.html">
  
</head>

<body  >
<style>
body{
  background: rgb(255,170,167);
background: linear-gradient(301deg, rgba(255,170,167,1) 0%, rgba(247,170,159,1) 91%, rgba(31,176,169,1) 95%, rgba(249,176,169,1) 100%);
}
</style>
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img th:src="@{/img/publiccover.jpg}" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div th:if="${error}">
                    <p  th:text="${error}"></p>
                  </div>
                  <form th:object="${reg}" th:action="@{/public/login}" method="post">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="ion ion-ios-paw" style="color: #377096; "></i>
                      <span class="h1 fw-bold mb-0">Public Saviour</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login in your account</h5>

                    <div class="form-outline mb-4">
                      <input required th:field="*{email}" name="email" type="email" id="form2Example17"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <input required th:field="*{password}" type="password" id="form2Example27"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                 
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
