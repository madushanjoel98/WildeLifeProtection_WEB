<div>
    <table id="wwcountry" class="display nowrap" >
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Location</th>
                <th>Country</th>
                <th>User</th>
                <th>User Country</th>
                <th>Complaint Date</th>
                <th>Status</th>
                <th>Action</th>
               
            </tr>
        </thead>
    </table>
</div>
<script>



    function loadwwCountry() {
        var table = $('#wwcountry').DataTable({
            
            destroy: true,
            data: [],
            columns: [
                { data: 'pcompId' },
                { data: 'locationDetails' },
                { data: 'countries.name' },
                { data: 'publicid.email' },
                { data: 'publicid.countryid.name' },
                { 
                    // Pass the actual longvalue for 'complaintDate'
                    data: 'complaintDate', 
                    render: function(data) {
                        return dateConverter(data);
                    }
                },
                {
                    // Fix the function name to 'selectMainCategory'
                    data: 'review_status',
                    render: function (data, type, row) {
                        return getSatusLayer(data);
                    }
                },
                {
                    // Fix the function name to 'selectMainCategory'
                    data: null,
                    render: function (data, type, row) {
                        return '<button class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target=".com-action" onclick="loadComplainAdmin(' + row.pcompId + ');"><i class="ion ion-ios-sync"></i></button>';
                    }
                }
            ],
            scrollY: true
        });

        $.ajax({
            url: '/admin/getwwComplains',
            type: 'GET',
            contentType: 'application/json',
            crossDomain: true,
            xhrFields: {
                withCredentials: true
            },
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            },
            success: function (response) {
                // Handle the successful response from the API
                console.log(response);

                // Update DataTable with the new data
                table.clear().rows.add(response.data).draw();
            },
            error: function (xhr, status, error) {
                showSubmissionNotification("error", xhr);
                console.log(xhr.responseText);
            }
        });
    }
</script>
