<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="m-t-0 header-title mb-4">Accept Form</h4>

                <form th:object="${acccom}" method="post" th:action="@{/admin/acceptComplain}">


                    <div  class="form-group">
                       
                        <input hidden id="acpid" required  th:field="*{cID}" type="text" class="form-control"   placeholder="id">
                    </div>
                    <div class="form-row">
                      
                        <div  class="form-group">
                            <label  for="inputAddress" class="col-form-label">ACCEPT Reason</label>
                            <input required  th:field="*{acceptcom.acceptReason}" type="text" class="form-control" id="inputAddress" placeholder="location details">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="col-form-label">Action</label>

                            <textarea th:field="*{acceptcom.action}" required class="form-control" cols="222"></textarea>

                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Accept</button>
                    <button id="acceptbtnclose" type="button" class="btn btn-primary">close</button>
                </form>
            </div>
        </div>
    </div>
</div>
